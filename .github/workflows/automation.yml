name: Release on PR Merge

on:
  pull_request:
    types:
      - closed
    branches:
      - main
      - lts-3.16

jobs:
  merge-submodules:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ToolJet
        uses: actions/checkout@v4

      - name: Update submodules
        run: |
          git submodule update --init --recursive
          git submodule foreach 'git checkout main && git pull origin main'

  update-submodule-sha:
    needs: merge-submodules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ToolJet
        uses: actions/checkout@v4

      - name: Commit updated submodule SHAs
        run: |
          git config user.name "ToolJet Bot"
          git config user.email "adish.madhu@gmail.com"
          git add .
          git commit -m "🔀 chore: update submodule SHAs post-merge" || echo "No changes to commit"
          git push origin HEAD:${{ github.event.pull_request.base.ref }}

  check-submodule-prs:
    needs: update-submodule-sha
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ToolJet
        uses: actions/checkout@v4

      - name: Create PR for submodule update
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "🔄 chore: update submodule references"
          branch: auto/update-submodules-${{ github.run_id }}
          base: ${{ github.event.pull_request.base.ref }}
          title: "🔄 chore: update submodule references after merge"
          body: |
            This PR updates submodule SHAs post-release.
          author: adishM98 Bot <adish.madhu@gmail.com>
          committer: adishM98 Bot <adish.madhu@gmail.com>
          labels: post-merge,automation

  release:
    needs: check-submodule-prs
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Extract version from title
        id: extract
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          VERSION=$(echo "$TITLE" | grep -oE 'Version ([0-9]+\.[0-9]+(-LTS)?)' | awk '{ print $2 }')

          if [[ -z "$VERSION" ]]; then
            echo "❌ No version found in PR title"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV

          if [[ "$VERSION" == *-LTS ]]; then
            echo "IS_LTS=true" >> $GITHUB_ENV
            echo "VERSION_BASE=${VERSION%-LTS}" >> $GITHUB_ENV
            echo "is_lts=true" >> $GITHUB_OUTPUT
          else
            echo "IS_LTS=false" >> $GITHUB_ENV
            echo "VERSION_BASE=$VERSION" >> $GITHUB_ENV
            echo "is_lts=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout correct branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Set up Git
        run: |
          git config user.name "ToolJet Bot"
          git config user.email "adish.madhu@gmail.com"

      - name: Create Git tag
        run: |
          TAG=v${{ env.VERSION }}
          git tag $TAG
          git push origin $TAG

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          generate_release_notes: true
          prerelease: ${{ env.IS_LTS != 'true' }}
          make_latest: ${{ env.IS_LTS == 'true' && 'true' || 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
